version: '3'
services:
  rabbit_mq:
    image: rabbitmq:3.12-management
    container_name: rabbit_mq
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbit_mqdata:/usr/share/rabbitmq/data

  gateway:
    build: gateway
    ports:
      - "8000:8000"
    depends_on:
      - rabbit_mq

  batterymanagement:
    build:
      context: batterymanagement
    depends_on:
      - rabbit_mq


volumes:
  rabbit_mqdata:
    driver: local
  pgdata:
    driver: local
  postgres-data:
