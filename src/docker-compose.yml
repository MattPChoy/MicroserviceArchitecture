version: "3.2"
services:
  taskqueue:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --port 6379 --loglevel warning
    volumes:
      - redis_cache:/data
    networks:
      - taskqueue
  rabbit_mq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/usr/share/rabbitmq/data
    networks:
      - rabbitmq
  database:
    image: postgres
    ports:
      - '5432:5432'
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: exampledb
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "my_db", "-U" ]
      timeout: 45s
      interval: 10s
      retries: 10
    # https://stackoverflow.com/questions/41637505/how-to-persist-data-in-a-dockerized-postgres-database-using-volumes
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - postgres-data:/var/lib/postgresql/data
      - pgdata:/var/lib/postgresql/data
    # Makes DB slightly more performant
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "synchronous_commit=off"
    networks:
      - database
  gateway:
    ports:
      - '5000:5000'
    depends_on:
      - taskqueue
      - rabbit_mq
    build:
      context: .
      dockerfile: ./Gateway/Dockerfile
    networks:
      - rabbitmq
      - taskqueue
  batterymanagement:
    depends_on:
      - taskqueue
      - rabbit_mq
    build:
     context: .
     dockerfile: ./BatteryManagement/Dockerfile
    networks:
      - rabbitmq
      - taskqueue
      - database
  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - '8080:8080'
    networks:
      - database
volumes:
  redis_cache:
    driver: local
  rabbitmq_data:
    driver: local
  pgdata:
    driver: local
  postgres-data:
    driver: local
networks:
  rabbitmq:
    driver: bridge
  taskqueue:
    driver: bridge
  database:
    driver: bridge